apiVersion : apps/v1beta1
kind: Deployment
metadata:
  name: sushavonuserapi 
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: sushavonuserapi 
    spec:
      containers:
        - name: sushavonuserapi 
          image: pwccontainerregistry.azurecr.io/sushavonuserapi
          ports:
          - containerPort: 80